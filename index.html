<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100vh; }
        h1 { color: white; text-align: center; margin-bottom: 20px; }
        #solar-system { position: relative; width: 800px; height: 800px; }
        .planet, .sun { position: absolute; border-radius: 50%; cursor: pointer; }
        .orbit { position: absolute; border-radius: 50%; }
        .orbit-earth { width: 300px; height: 300px; border: 1px solid red; top: 50%; left: 50%; transform: translate(-50%, -50%); position: absolute; }
        .orbit-mars { width: 400px; height: 400px; border: 1px solid blue; top: 50%; left: 50%; transform: translate(-50%, -50%); position: absolute; }
        .orbit-jupiter { width: 550px; height: 550px; border: 1px solid orange; top: 50%; left: 50%; transform: translate(-50%, -50%); position: absolute; }
        .orbit-moon { width: 80px; height: 80px; border: 1px solid white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .sun {
            width: 80px;
            height: 80px;
            background-color: yellow;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px 20px rgba(255, 255, 0, 0.8);
        }
        .earth {
            width: 50px;
            height: 50px;
            background: url('https://th.bing.com/th/id/R.1d63c259e72921bc81c99d47d0f17bab?rik=JVu39BJYIkVF9A&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2f6%2f6f%2fEarth_Eastern_Hemisphere.jpg&ehk=6c6rXX9Bn85wh6fG74WijwqRz0x7daJCtx26trzCRHg%3d&risl=&pid=ImgRaw&r=0') no-repeat center center/cover;
            position: absolute;
        }
        .moon {
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg') no-repeat center center/cover;
            background-size: cover;
            position: absolute;
        }
        .mars { width: 25px; height: 25px; background-color: red; position: absolute; }
        .jupiter { width: 50px; height: 50px; background-color: orange; position: absolute; }
    </style>
</head>
<body>
    <h1>The Solar System</h1>
    <div id="solar-system">
        <div class="sun" onclick="showInfo('Sun')"></div>
        <div class="orbit orbit-earth"></div>
        <div class="planet earth" id="earth" onclick="showInfo('Earth')"></div>
        <div class="orbit orbit-moon"></div>
        <div class="planet moon" id="moon" onclick="showInfo('Moon')"></div>
        <div class="orbit orbit-mars"></div>
        <div class="planet mars" id="mars" onclick="showInfo('Mars')"></div>
        <div class="orbit orbit-jupiter"></div>
        <div class="planet jupiter" id="jupiter" onclick="showInfo('Jupiter')"></div>
    </div>
    
    <script>
        const earth = document.getElementById('earth');
        const moon = document.getElementById('moon');
        const mars = document.getElementById('mars');
        const jupiter = document.getElementById('jupiter');
        let angleEarth = 0, angleMoon = 0, angleMars = 0, angleJupiter = 0;

        function animate() {
            angleEarth += 0.01;
            angleMoon += 0.03;
            angleMars += 0.008;
            angleJupiter += 0.005;
            let earthX = 150 * Math.cos(angleEarth) + 350;
            let earthY = 150 * Math.sin(angleEarth) + 350;
            earth.style.left = earthX + 'px';
            earth.style.top = earthY + 'px';
            let moonX = 40 * Math.cos(angleMoon) + earthX;
            let moonY = 40 * Math.sin(angleMoon) + earthY;
            moon.style.left = moonX + 'px';
            moon.style.top = moonY + 'px';
            let marsX = 200 * Math.cos(angleMars) + 350;
            let marsY = 200 * Math.sin(angleMars) + 350;
            mars.style.left = marsX + 'px';
            mars.style.top = marsY + 'px';
            let jupiterX = 275 * Math.cos(angleJupiter) + 350;
            let jupiterY = 275 * Math.sin(angleJupiter) + 350;
            jupiter.style.left = jupiterX + 'px';
            jupiter.style.top = jupiterY + 'px';
            requestAnimationFrame(animate);
        }
        animate();

        function showInfo(planet) {
            const info = {
                "Sun": "The Sun is the star at the center of our Solar System.",
                "Earth": "Earth is the third planet from the Sun and the only known planet with life.",
                "Moon": "The Moon is Earth's only natural satellite, affecting tides and night visibility.",
                "Mars": "Mars is the fourth planet, known as the Red Planet due to iron oxide on its surface.",
                "Jupiter": "Jupiter is the largest planet in the Solar System, known for its Great Red Spot."
            };
            alert(info[planet]);
        }
    </script>
</body>
</html>
